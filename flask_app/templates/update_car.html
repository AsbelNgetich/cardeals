{% extends "base.html" %}

{% block title %}
    Update Car
{% endblock %}

{% block content %}
 
<h3 style="text-align: center; margin-top:50px; margin-bottom: 50px;">Edit {{car.model}}</h3>
<div class="container" id="container_addcar"> 
    <div>
        <form action="/cars/update" method="POST">
            <div class="form-group" id="create_car">
                <input type="hidden" name="id" value="{{car.id}}">
                <label for="price">Price </label>
                <input type="number" name="price" value="{{car.price}}" class="form-control" required>
                <label for="model">Model </label>
                <input type="text" name="model" value="{{car.model}}" class="form-control">
                <label for="make">Make </label>
                <input type="text" name="make" value="{{car.make}}" class="form-control">
                <label for="year">Year </label>
                <input type="number" name="year" value="{{car.year}}" class="form-control">
                <label for="description">Description:</label>
                <textarea name="description" id="" cols="30" rows="6" class="form-control" >{{car.description}}</textarea>
                <input type="submit" value="Update" style="margin-top: 15px;">
            </div>
        </form>
        {% with messages = get_flashed_messages() %}     <!-- declare a variable called messages -->
            {% if messages %}                            <!-- check if there are any messages -->
                {% for message in messages %}            <!-- loop through the messages -->
                    <p id="error_messages">{{message}}</p>                   <!-- display each message in a paragraph tag -->
                {% endfor %}
            {% endif %}
        {% endwith %}       
    </div>
    <div id="car_image">
        <img src="https://images.unsplash.com/photo-1494905998402-395d579af36f?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=870&q=80" class="img-fluid" alt="car image">
    </div>
</div>
{% endblock %}
